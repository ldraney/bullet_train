version: '3'
services:
  web:
    build: .
    # command: bash -c "rm -f tmp/pids/server.pid && bin/setup && bin/rails s -p 3000 -b '0.0.0.0'"
    command: bin/setup
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

volumes:
  postgres_data:
